<!DOCTYPE html>
<html>
<head>
  <title>Clio Satelite Options</title>
  <link rel="stylesheet" type="text/css" href="styles/options.css">
</head>
<body>
  <div class="options-header">
    <h1>User Profiles</h1>
    <button id="close-btn">Close</button>
  </div>
  
  <div id="user-list-container">
    <h2>Users</h2>
    <button id="add-profile-btn" class="add-profile-button">Add Profile</button>
    <ul id="user-list"></ul>
    <button id="set-to-defaults" class="default-button">Delete all profiles</button>
  </div>

  <!-- Profile Modal (for both Add and Edit) -->
  <div id="profile-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Profile</h2>
        <span class="close">&times;</span>
      </div>
      <form id="profile-form">
        <div>
          <label for="profile-username">Username:</label>
          <input type="text" id="profile-username" required>
        </div>
        <div>
          <label for="profile-password">Password:</label>
          <input type="password" id="profile-password" required>
        </div>
        <div>
          <label for="profile-alias">Alias (optional):</label>
          <input type="text" id="profile-alias" placeholder="Display name for profile">
        </div>
        <div>
          <label for="profile-url">URL (optional):</label>
          <input type="url" id="profile-url" placeholder="https://example.com - leave empty for default profile">
        </div>
        <div>
          <label>
            <input type="checkbox" id="profile-autologin">
            Autologin
          </label>
        </div>
        <div class="modal-buttons">
          <button type="submit" id="save-profile-btn">Add Profile</button>
          <button type="button" id="cancel-profile">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirmation Modal for delete -->
  <div id="confirm-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Deletion</h2>
        <button class="close confirm-close">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this profile?</p>
      </div>
      <div class="modal-buttons">
        <button id="confirm-delete-btn">Delete</button>
        <button id="cancel-delete-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
